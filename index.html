<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        
        a:hover {
            text-decoration: none;
            color: white;
        }

        a {
            color: white;
        }

    </style>
    
    <title>Add Product Page - Admin</title>
    
</head>

<body>
    <h1 class="text-center display-4 m-2">Add Product Page</h1>

    <hr>
    <br>

    <div class="container" id="listContainer">
        <div class="alert alert-success">
            <div class="form-group">
                <span class="d-inline-block">Product Name</span>
                <input type="text" class="form-control txtProduct d-inline-block">
            </div>
            <div class="form-group">
                <span class="d-inline-block">Price</span>
                <input type="text" class="form-control txtPrice d-inline-block">
            </div>
            <div class="form-group">
                <span class="d-inline-block">Category</span>
                <select name="category" class="form-control txtDescription d-inline-block">
                    <option value="-1">Please select a category?</option>
                    <option value="Category1">Category1</option>
                    <option value="Category2">Category2</option>
                    <option value="Category3">Category3</option>
                    <opiton value="Category4">Category4</opiton>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success p-3 w-25" id="btnAdd">Add</button>
                <button class="btn btn-success p-3 w-25">
                    <a href="home-page.html" target="_blank">Product Page</a>
                </button>
            </div>

        </div>
    </div>

    <div class="clearfix"></div>

    <div class="responsible-table m-4">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <!--
                    <th>Delete</th>
                    -->
                </tr>
            </thead>
            <tbody class="tableContent">



            </tbody>
        </table>
    </div>

    <div class="clearfix"></div>

    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--
    <script src="script-anasayfa.js" type="text/javascript"></script>
    -->
</body>

</html>
